<div class="update-product">
  <h1>Update Products</h1>
  <p class="message-p">{{productMessage}}</p>
  <form
    #addProduct="ngForm"
    class="common-form"
    (ngSubmit)="submit(addProduct.value)"
  >
    <input
      type="text"
      class="form-input"
      placeholder="product name"
      name="name"
      ngModel="{{ productData?.name }}"
    />
    <input
      type="text"
      class="form-input"
      placeholder="product price"
      name="price"
      ngModel="{{ productData?.price }}"
    />
    <input
      type="text"
      class="form-input"
      placeholder="product color"
      name="color"
      ngModel="{{ productData?.color }}"
    />
    <input
      type="text"
      class="form-input"
      placeholder="product category"
      name="category"
      ngModel="{{ productData?.category }}"
    />
    <textarea
      type="text"
      class="form-input"
      placeholder="product description"
      name="description"
      ngModel="{{ productData?.description }}"
    ></textarea>
    <input
      type="text"
      class="form-input"
      placeholder="product image url"
      name="image"
      ngModel="{{ productData?.image }}"
    />
    <button class="form-button">Update Product</button>
  </form>
</div>
